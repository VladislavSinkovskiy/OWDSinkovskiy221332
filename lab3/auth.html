<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <h1>Authentication form</h1>
    <div class="container">
        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class = "form-label" for="login">Login</label>
                <input id="login" type="text" name="login" placeholder="Your login" required>
            </div>
            <div class="form-group">
                <label class = "form-label" for="passw">Password</label>
                <input id="passw" type="password" name="passw" placeholder="Your password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" name="rememberme" id="rememberme" value="yes">
                <label for="rememberme">Remember me</label>
            </div>
            <input class = "btn" type="submit" value="Send">
    </div>
