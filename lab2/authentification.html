<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма аутентификации</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Форма аутентификации</h1>
    <div class="container">
        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class = "form-label" for="login">Логин</label>
                <input id="login" type="text" name="login" placeholder="Введите логин">
            </div>
            <div class="form-group">
                <label class = "form-label" for="passw">Пароль</label>
                <input id="passw" type="password" name="passw" placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <input type="checkbox" name="rememberme" id="rememberme" value="yes">
                <label for="rememberme">Запомнить меня</label>
            </div>
            <input class = "btn" type="submit" value="Отправить">
    </div>
